machine:
  node:
    version: 5.1.1

dependencies:
  pre:
    - rm -rf node_modules
    - sudo pip install awsebcli

test:
  override:
    - npm run security:check
    - npm run lint
    - NODE_ENV=test npm run build:server-tests
    - npm run test:server
    - npm run test:client -- --browsers PhantomJS
    - NODE_ENV=production npm run build
    - npm start:
        background: true
    - npm run test:e2e

deployment:
  production:
    branch: master
    commands:
      - git push -f git@heroku.com:redbadger-next.git $CIRCLE_SHA1:master
