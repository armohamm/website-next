machine:
  services:
    - docker
  node:
    version: 5.5.0

dependencies:
  cache_directories:
    - "~/docker"
  pre:
    - rm -rf node_modules
    - npm install
    - sudo pip install awsebcli
  override:
    - if [[ -e ~/docker/image.tar ]]; then docker load -i ~/docker/image.tar; fi
    - docker build -t redbadger/website-next:$CIRCLE_SHA1 .
    - mkdir -p ~/docker; docker save redbadger/website-next:$CIRCLE_SHA1 > ~/docker/image.tar

test:
  override:
    - npm run security:check
    - npm run lint
    - NODE_ENV=test npm run build:server-tests
    - npm run test:server
    - npm run test:client -- --browsers PhantomJS
    - docker run --name e2e -d -p 8000:8000 -e WORKABLE_KEY=$WORKABLE_KEY redbadger/website-next:$CIRCLE_SHA1
    - npm run test:e2e

deployment:
  staging:
    branch: master
    commands:
      - docker login -u $DOCKER_USERNAME -p $DOCKER_PASS -e $DOCKER_EMAIL
      - docker push redbadger/website-next:$CIRCLE_SHA1
      - sed -i -e "s/latest/$CIRCLE_SHA1/g" Dockerrun.aws.json
      - eb deploy website-next-staging --nohang --timeout 20
  production:
    tag: /v[0-9]+(\.[0-9]+)*/
    commands:
      - sed -i -e "s/latest/$CIRCLE_SHA1/g" Dockerrun.aws.json
      - eb deploy website-next-prod --nohang --timeout 20
