machine:
  node:
    version: 5.3.0

dependencies:
  pre:
    - rm -rf node_modules

test:
  override:
    - npm run lint
    - npm run test:server
    - npm run test:client -- --browsers PhantomJS
    - NODE_ENV=production npm run build
    - npm start:
        background: true
    - npm run test:e2e

deployment:
  production:
    branch: master
    commands:
      - git push -f git@heroku.com:redbadger-next.git $CIRCLE_SHA1:master
